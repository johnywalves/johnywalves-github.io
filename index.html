    <style>
        * {
            padding: 0;
            margin: 0;
            border: none;
            transition: all 0.25s;
        }

        body {
            --bgColor: #fafafa;
            --bgFigures: #e0138c;
            --textStrong: #e0138c;
            --textColor: #363636;
        }

        body.dark {
            --bgColor: #363636;
            --bgFigures: #e0138c;
            --textStrong: #fafafa;
            --textColor: #fafafa;
        }

        body {
            font-family: 'Lexend Deca', sans-serif;
            text-align: center;
            height: 100vh;
            background-color: var(--bgColor);
            transition: all 0.25s;

            background: url("./triangle-wall-top.svg"), url("./triangle-wall-bottom.svg");
            background-color: var(--bgColor);
            background-size: 30%;
            background-repeat: no-repeat;
            background-position: top left, bottom right;
        }

        main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        picture {
            display: inline-block;
            -webkit-box-shadow: 5px 5px 13px -6px var(--textColor);
            -moz-box-shadow: 5px 5px 13px -6px var(--textColor);
            box-shadow: 5px 5px 13px -6px var(--textColor);
            margin: 0 0 2rem;
        }

        picture,
        img {
            border-radius: 50%;
            height: 320px;
            width: 320px;
        }

        h1 {
            color: var(--textStrong);
            font-size: 3.5rem;
        }

        h2 {
            margin: 1rem 0 2rem;
            color: var(--textColor);
            font-size: 1.25rem;
        }

        a {
            margin: 0 0.75rem;
            color: var(--textColor);
            font-size: 2rem;
            transition: all 0.25s;
        }

        a:hover {
            color: var(--textStrong);
        }

        figure {
            height: 50vh;
            width: 3vw;
            opacity: 0.7;
            position: absolute;
            background-color: var(--bgFigures);
        }

        figure.top {
            top: 0;
            left: 0;
        }

        figure.bottom {
            right: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <main>
        <picture>

            <a href="mailto:contato@johnywalves.com.br" target="_blank"><i class="fas fa-envelope"></i></a>
        </div>
    </main>
    <figure class="top"></figure>
    <figure class="bottom"></figure>
</body>

    window.onload = function () {
        document.querySelector("body").addEventListener("dblclick", function () {
